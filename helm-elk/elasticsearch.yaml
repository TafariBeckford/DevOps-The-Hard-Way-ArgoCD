apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://helm.elastic.co'
    chart: elasticsearch
    targetRevision: 8.5.1
    helm:
      releaseName: elasticsearch

  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true